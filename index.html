<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      color: white;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
    }

    .tile {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      transition: background 0.3s;
    }

    .tile:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Portfolio</h1>
    <a class="tile" href="https://github.com/Hymirth/shadow-system" target="_blank">Shadow System Project</a>
  </div>
</body>
</html>
